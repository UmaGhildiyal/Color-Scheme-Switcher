<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./output.css" rel="stylesheet" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body class="canvas bg-[#2d2c38] text-white">
    <nav class="text-2xl m-2 space-x-4 flex justify-center">
      <a href="/src/index.html" aria-current="page" class="font-semibold hover:opacity-80"
        >HOME</a
      >
    </nav>
    <h1
      class="text-3xl mb-3 flex flex-col items-center text-center font-semibold"
    >
      Color Scheme Switcher
    </h1>
    <div
      class="flex flex-row items-center justify-center m-2 hover:cursor-pointer"
    >
      <div class="flex flex-col ml-3">
        <span
          class="button w-32 h-32 flex justify-center items-center bg-[#f1bfc0]"
          id="rose"
        ></span>
        <span
          class="button w-32 h-32 flex justify-center items-center bg-[#6e8880]"
          id="green"
        ></span>
        <span
          class="button w-32 h-32 flex justify-center items-center bg-[#E7e3f1]"
          id="grey"
        ></span>
        <span
          class="button w-32 h-32 flex justify-center items-center bg-[#AFA3D5]"
          id="lavender"
        ></span>
      </div>
      <div class="flex flex-col mr-4">
        <span
          class="button w-32 h-32 flex justify-center items-center bg-[#ad525e]"
          id="teal"
        ></span>
        <span
          class="button w-32 h-32 flex justify-center items-center bg-[#c2d9d1]"
          id="musk"
        ></span>
        <span
          class="button w-32 h-32 flex justify-center items-center bg-[#fad564]"
          id="naples"
        ></span>
        <span
          class="button w-32 h-32 flex justify-center items-center bg-[#e68b67]"
          id="salmon"
        ></span>
      </div>
    </div>
    <h2 class="text-center mt-3 flex flex-col">
      Click on the colors to change the background! OR
      <span class="font-semibold mt-1"
        >Press start to watch the background color change randomly!</span
      >
    </h2>
    <div
      class="flex flex-row items-center justify-center mt-3 hover:cursor-pointer"
    >
      <button
        id="start"
        class="mx-2 px-2 font-medium bg-white text-black border rounded-md"
      >
        Start
      </button>
      <button
        id="stop"
        class="mx-2 px-2 font-medium bg-white text-black border rounded-md"
      >
        Stop
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
